<!DOCTYPE html>
 <html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>JulPhotoFilter</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">JulPhotoFilter</div>
        <div class="photos">
            <img class="big-photo" src="img/jul.jpg" alt="juliya">
        </div>
        <ul class="filter-controls">
            <li>
                <img class="default-filter default-hover" src="img/preview.jpg" alt="default">
                <span>Default</span>
            </li>
            <li>
                <img class="walden-filter walden-hover" src="img/preview.jpg" alt="walden" data-filter="walden-filter">
                <span>Walden</span>
            </li>
            <li>
                <img class="toaster-filter toaster-hover" src="img/preview.jpg" alt="toaster" data-filter="toaster-filter">
                <span>Toaster</span>
            </li>
            <li>
                <img class="kelvin-filter kelvin-hover" src="img/preview.jpg" alt="kelvin" data-filter="kelvin-filter">
                <span>Kelvin</span>
            </li>
            <li>
                <img class="oldie-filter oldie-hover" src="img/preview.jpg" alt="oldie" data-filter="oldie-filter">
                <span>Oldie</span>
            </li>
        </ul>
        <div class="footer">&copy; 2019 Dan Summer</div>
        <script src="script/script.js"></script>
    </body>
</html>
